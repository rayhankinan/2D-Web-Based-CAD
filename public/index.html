<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" type="image/svg+xml" href="./images/logo.svg" />
    <link rel="stylesheet" type="text/css" href="./styles/index.css" />
    <script type="x-shader/x-vertex" id="vertex-shader">
      attribute vec2 a_position;
      attribute vec4 a_color;

      uniform mat3 u_matrix;

      varying vec4 v_color;

      void main() {
        // Count matrix operation
        vec2 clipSpace = (u_matrix * vec3(a_position, 1)).xy

        // gl_Position is a special variable
        // note: Y axis must be inverted to replicate traditional view
        gl_Position = vec4(clipSpace * vec2(1, -1), 0, 1);

        // Change color of shape
        v_color = a_color;
      }
    </script>
    <script type="x-shader/x-fragment" id="fragment-shader">
      precision mediump float;

      varying vec4 v_color;

      void main() {
        gl_FragColor = v_color;
      }
    </script>
    <script type="text/javascript" src="./dist/index.js" defer></script>
    <title>2D Web Based CAD</title>
  </head>
  <body>
    <div id="root">
      <canvas id="webgl-canvas"></canvas>
    </div>
  </body>
</html>
